          /*
          Створити клас TMoney для роботи з грошовими сумами. 
          Сума повинна зберігатися у вигляді доларового еквіваленту. 
          Реалізувати методи додавання/вилучення грошової маси, 
          вказуючи необхідну суму у гривнях, та визначення курсу долара, 
          при якому сума у гривнях збільшиться на 100. Курс долара зберігати в окремому полі. 
          */
          class TMoney {
            #exchangeRate
            constructor(value) {
              this.amount = value
              this.#exchangeRate = 1
            }
            addUAH(amountUAH) {
              const amountUSD = amountUAH / this.#exchangeRate
              this.amount += amountUSD
            }
            subtractUAH(amountUAH) {
              const amountUSD = amountUAH / this.#exchangeRate
              this.amount -= amountUSD
            }
            setExchangeRate(rate) {
              this.#exchangeRate = rate
            }
            getUAHAmountFor100USDIncrease() {
              return 100 * this.#exchangeRate
            }
          }
          const money = new TMoney(500)
          money.setExchangeRate(25)
          console.log(money)
          money.addUAH(1000)
          console.log(money)
          money.subtractUAH(500)
          console.log(money)
          const amountFor100USDIncrease = money.getUAHAmountFor100USDIncrease()
          console.log(`Сума в гривнях, при якій сума збільшиться на 100: ${amountFor100USDIncrease} UAH`)
