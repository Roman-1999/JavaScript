<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 1</span></div>
          <div class="main__item">
            Написати програму виведення на екран кожного символу
            латинського алфавіту та поруч з кожним з них символу,
            що передує йому та що слідує за ним.
          </div>
          <script>
            const startChar = 'a'.charCodeAt(0)
            const endChar = 'z'.charCodeAt(0)
            for (let i = startChar; i <= endChar; i++) {
              const currentChar = String.fromCharCode(i);
              document.write(
                `
                  <div>
                    Символ: ${currentChar}, 
                    Попередній: ${i > startChar ? String.fromCharCode(i - 1) : '-'}, 
                    Наступний: ${i < endChar ? String.fromCharCode(i + 1) : '-'}
                  </div>
                `);
            }
          </script>
        </div>
      </div>
    </main>
  </div>
</body>
