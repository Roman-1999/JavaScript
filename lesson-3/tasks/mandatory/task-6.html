<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 6</span></div>
          <div class="main__item">
            З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
          </div>
          <script>
            const dayNumber = parseInt(prompt('Введіть номер дня тижня (1-7)'))
            let result

            switch (dayNumber) {
              case 1:
                result = 'Понеділок'
                break
              case 2:
                result = 'Вівторок'
                break
              case 3:
                result = 'Середа'
                break
              case 4:
                result = 'Четвер'
                break
              case 5:
                result = 'П\'ятниця'
                break
              case 6:
                result = 'Субота'
                break
              case 7:
                result = 'Неділя'
                break
              default:
                result = 'Невідомий день тижня'
            }

            document.write(
              `
              <div>${result}</div>
              `
            )
          </script>
        </div>
      </div>
    </main>
  </div>
