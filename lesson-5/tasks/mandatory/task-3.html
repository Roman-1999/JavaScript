<!DOCTYPE html>
<html lang="en">

<head>
  <title>JS | Цикли | Завдання 1</title>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <!-- <style>body{opacity: 0;}</style> -->
  <link rel="stylesheet" href="../../../css/style.css">
  <!-- <meta name="robots" content="noindex, nofollow"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 3</span></div>
          <div class="main__item">
            Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.
          </div>
          <script>
            const countGenerateNumber = prompt('Введіть кількість чисел для генеранції списку')
            document.write(
              `<ul>`
            )
            for (let i = 1; i <= countGenerateNumber; i++) {
              const randomNumber = Math.floor(Math.random() * 100)
              document.write(
                `
                  <li>${randomNumber}</li>
                `
              )
            }
            document.write(
              `</ul>`
            )
          </script>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
