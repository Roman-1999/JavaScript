<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 2</span></div>
          <div class="main__item">
            Створити 10 елементів для введення цін продуктів
          </div>
          <script>
            const number = 10
            for (let i = 1; i <= number; i++) {
              document.write(
                `
                <div style="display:flex">
                  <span style="text-wrap:nowrap">Product #${i}</span>
                  <input autocomplete="off" id="product${i}" type="number" name="form[]" data-error="Помилка" placeholder="" class="input">
                </div>
              `);
            }
          </script>
        </div>
      </div>
    </main>
  </div>
</body>
