<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 7</span></div>
          <div class="main__item">
            Вивести на екран N абзаців (N вводиться користувачем) за зразком:
            <!--
            <h1>Заголовок 1</h1>
            <p>Розділ 1, параграф 1</p>
            <hr>
            <h1>Заголовок 2</h1>
            <p>Розділ 2, параграф 1</p>
            <p>Розділ 2, параграф 2</p>
            <hr>
            <h1>Заголовок 3</h1>
            <p>Розділ 3, параграф 1</p>
            <p>Розділ 3, параграф 2</p>
            <p>Розділ 3, параграф 3</p>
            <hr>
            ...
            -->
          </div>
          <script>
            const N = parseInt(prompt('Введіть кількість абзаців:'))

            for (let i = 1; i <= N; i++) {
              document.write(`<h1>Заголовок ${i}</h1>`)
              for (let j = 1; j <= i; j++) {
                document.write(`<p>Розділ ${i}, параграф ${j}</p>`)
              }
              document.write('<hr>')
            }
          </script>
        </div>
      </div>
    </main>
  </div>
</body>
