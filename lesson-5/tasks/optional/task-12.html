          <div class="main__item">
            Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до
            тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють,
            яку ще суму потрібно ввести).
          </div>
          <script>
            let totalPrice = parseInt(prompt('Яку суму повинен заплатити користувач?'))
            while (totalPrice > 0) {
              let myMoney = parseInt(prompt(`Вам залишилось сплатити ${totalPrice} грн`))
              totalPrice -= myMoney
            }
          </script>
