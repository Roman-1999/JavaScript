<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 7</span></div>
          <div class="main__item">
            Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.
            <!--Тут використовуйте що хочете для розв’язання-->
          </div>
          <script>
            const MIN_VALUE = 1, MAX_VALUE = 2000
            const N = parseInt(prompt('Введіть кількість елементів масиву'))
            const PERCENT_VALUE = 0.3, MAX_PRICE = 1000
            let arr = []
            for (let i = 0; i < N; i++) {
              let randomNumber = Math.floor(Math.random() * (MAX_VALUE - MIN_VALUE + 1)) + MIN_VALUE
              arr.push(randomNumber)
            }
            let newArray = arr.map(el => (el > MAX_PRICE) ? el - (el * PERCENT_VALUE) : el)
            document.write(`<div>Вхідний масив: [${arr}]</div>`)
            document.write(`<div>Новий масив: ${newArray}</div>`)
          </script>
        </div>
      </div>
    </main>
  </div>
</body>
