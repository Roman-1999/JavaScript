<body>
  <div class="wrapper">

      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">

        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 3</span></div>
          <div class="main__item">
            Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів
            заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
          </div>
          <script>
            const N = parseInt(prompt('Введіть кількість елементів масиву'))
            let arr = []
            for (let i = 0; i < N; i++) {
              if (i < 5) {
                arr.push(1)
              } else {
                arr.push(7)
              }
            }
            document.write(`Ваш масив: [${arr}]`)
          </script>
        </div>
      </div>
    </main>
  </div>
</body>
