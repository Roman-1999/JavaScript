          <div class="main__item">
            Створити функцію, яка за номером місяця повертає пору року, до якої
            відноситься цей місяць.
          </div>
          <script>
            function getStatusDay(numberDay) {
              switch (numberDay) {
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                  return 'Робочий день'
                case 6:
                case 7:
                  return 'Вихідний день'
                default:
                  return 'Невідомий день тижня'
              }
            }
            const numberDay = parseInt(prompt('Вкажіть номер дня тижня(1-7)'))
            document.write(`Введений номер дня - ${numberDay} - це ${getStatusDay(numberDay)}`)
          </script>
        </div>
      </div>

  </div>
