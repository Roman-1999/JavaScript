          <div class="main__item">
            Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців
            (таблиця заповнюється заданим фіксованим повідомленням).
          </div>
          <script>
            function createTable(rows, columns, message) {
              let tableHTML = '<table>'
              for (let i = 0; i < rows; i++) {
                tableHTML += '<tr>'
                for (let j = 0; j < columns; j++) {
                  tableHTML += '<td>' + message + '</td>'
                }
                tableHTML += '</tr>'
              }
              tableHTML += '</table>'
              document.write(tableHTML)
            }
            const rowsNumber = parseInt(prompt('Введіть кількість рядків'))
            const columnsNumber = parseInt(prompt('Введіть кількість стовпців'))
            const textMessage = prompt('Введіть ваш текст')
            createTable(rowsNumber, columnsNumber, textMessage);
          </script>
        </div>
      </div>
    </main>
  </div>
