<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="../index.html">Повернутися назад</a>
  <div>Задача №1</div>
  <div>
    З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку,
    школярем, студентом, працівником, пенсіонером).
  </div>
  <script>
    const age = parseInt(prompt('Введіть свій вік'))
    let result

    if (age < 3) {
      result = 'Ви дитина у садочку'
    } else if (age < 7) {
      result = 'Ви школяр'
    } else if (age < 18) {
      result = 'Ви студент'
    } else if (age < 65) {
      result = 'Ви працівник'
    } else {
      result = 'Ви пенсіонер'
    }

    const resultElement = document.createElement('div')
    resultElement.textContent = result
    document.body.appendChild(resultElement)
  </script>
</body>

</html>
