<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="../index.html">Повернутися назад</a>
  <div>Задача №5</div>
  <div>
    З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль,
    С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
  </div>
  <script>
    const category = prompt('Введіть назву категорії водійських прав (А, Б, С)').toUpperCase()
    let result
    switch (category) {
      case 'А':
        result = 'Мотоцикл'
        break
      case 'Б':
        result = 'Легковий автомобіль'
        break
      case 'С':
        result = 'Вантажний автомобіль'
        break
      default:
        result = 'Невідома категорія водійських прав'
    }

    const resultElement = document.createElement('div')
    resultElement.textContent = result
    document.body.appendChild(resultElement)
  </script>
</body>

</html>
