<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 1</span></div>
          <div class="main__item">
            З клавіатури вводяться імена двох дітей та кількість у них цукерок.
            Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою,
            або вивести, що кількість однакова.
          </div>
          <script>
            const nameFirstChildren = prompt('Введіть ім\'я першої дитини', 'Саша')
            const nameSecondChildren = prompt('Введіть ім\'я другої дитини', 'Вітя')
            const countСandiesFirst = parseInt(prompt(`Введіть кількість цукерок у ${nameFirstChildren}`, '21'))
            const countСandiesSecond = parseInt(prompt(`Введіть кількість цукерок у ${nameSecondChildren}`, '14'))
            let result
            if (countСandiesFirst > countСandiesSecond) {
              result = (`${nameFirstChildren} має більше цукерок ніж у ${nameSecondChildren}`)
            } else if (countСandiesFirst < countСandiesSecond) {
              result = (`${nameSecondChildren} має більше цукерок ніж у ${nameFirstChildren}`)
            } else {
              result = (`Кількість цукерок у ${nameFirstChildren} та ${nameSecondChildren} однакова`)
            }
            const resultElement = document.createElement('div')
            resultElement.textContent = result
            document.body.appendChild(resultElement)
          </script>
        </div>
      </div>
    </main>
  </div>
</body>
