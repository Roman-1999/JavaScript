<body>
  <a href="../index.html">Повернутися назад</a>
  <div>Задача №3</div>
  <div>
    Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
  </div>
  <script>
    const randomNumber = Math.floor(Math.random() * 5) + 1
    let attempt = 1
    let guess
    while (attempt <= 2) {
      guess = parseInt(prompt(`Спроба ${attempt}: Вгадайте число від 1 до 5`))
      if (guess === randomNumber) {
        alert(`Вітаю! Ви вгадали число ${randomNumber} за ${attempt} спроб!`)
        break
      } else {
        attempt++
        if (attempt > 2) {
          alert(`На жаль, ви не вгадали число ${randomNumber}. Спробуйте ще раз!`)
        }
      }
    }
  </script>
</body>

</html>
