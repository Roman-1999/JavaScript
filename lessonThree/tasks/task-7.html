<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="../index.html">Повернутися назад</a>
  <div>Задача №7</div>
  <div>
    З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
  </div>
  <script>
    const monthNumber = parseInt(prompt('Введіть номер місяця (1-12)'))
    let result

    switch (monthNumber) {
      case 12:
      case 1:
      case 2:
        result = 'Зима'
        break
      case 3:
      case 4:
      case 5:
        result = 'Весна'
        break
      case 6:
      case 7:
      case 8:
        result = 'Літо'
        break
      case 9:
      case 10:
      case 11:
        result = 'Осінь'
        break
      default:
        result = 'Невідомий місяць'
    }

    const resultElement = document.createElement('div')
    resultElement.textContent = result
    document.body.appendChild(resultElement)
  </script>
</body>

</html>
