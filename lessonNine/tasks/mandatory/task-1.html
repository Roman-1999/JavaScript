<!DOCTYPE html>
<html lang="en">

<head>
  <title>JS | Цикли | Завдання 1</title>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <!-- <style>body{opacity: 0;}</style> -->
  <link rel="stylesheet" href="../../../css/style.css">
  <!-- <meta name="robots" content="noindex, nofollow"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 1</span></div>
          <div class="main__item">
            Користувач вводить кількість елементів. Створити масив, що складається з
            вказаної кількості елементів заповнених нулями.
          </div>
          <script>
            const n = prompt('Введіть кількість елементів массиву')
            let arr = []
            for (let i = 0; i < n; i++) {
              arr[i] = 0
            }
            document.write(`<div>Масив складається з ${n} елементів</div>`)
            document.write(`Масив нулів : [${arr}]`)
          </script>
        </div>
      </div>
    </main>
  </div>
</body>
