          <div class="main__item">
            Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
            <!--Тут використовуйте що хочете для розв’язання-->
          </div>
          <script>
            const MIN_VALUE = 1, MAX_VALUE = 1000
            const N = parseInt(prompt('Введіть кількість елементів масиву'))
            let arr = []
            for (let i = 0; i < N; i++) {
              let randomNumber = Math.floor(Math.random() * (MAX_VALUE - MIN_VALUE + 1)) + MIN_VALUE
              arr.push(randomNumber)
            }
            let firstElement = arr[0]
            let newArray = arr.map(el => (el > firstElement) ? el * 2 : el)
            document.write(`<div>Вхідний масив: [${arr}]</div>`)
            document.write(`<div>Новий масив: [${newArray}]</div>`)
          </script>
        </div>
      </div>
    </main>
  </div>
