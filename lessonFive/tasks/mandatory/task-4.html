  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 4</span></div>
          <div class="main__item">
            Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
          </div>
          <script>
            const startNumber = parseInt(prompt('Введіть початкове значення'))
            const endNumber = parseInt(prompt('Введіть максимальне значення'))
            let totalSum = 0
            for (let i = startNumber; i < endNumber; i++) {
              i % 2 != 0 ? totalSum += i : ''
            }
            document.write(
              `
                <div>Початкове значення: ${startNumber}</div>
                <div>Кінцеве значення: ${endNumber}</div>
                <div>Сума всіх непарних чисел: ${totalSum}</div>
              `
            )
          </script>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
