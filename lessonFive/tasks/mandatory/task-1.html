</head>

<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 1</span></div>
          <div class="main__item">
            Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.
          </div>
          <script>
            const number = 100
            let odd = 0, even = 0
            for (let i = 1; i <= number; i++) {
              const randomNumber = Math.floor(Math.random() * 1000)
              randomNumber % 2 == 0 ? ++even : ++odd
            }
            document.write(`<div>В циклі зі ${number} елементів було сгенеровано ${even} парних та ${odd} непарних чисел</div>`)
            even > odd ? document.write(`<div>Парних чисел більше</div>`) : document.write(`<div>Непарних чисел більше</div>`)
          </script>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
