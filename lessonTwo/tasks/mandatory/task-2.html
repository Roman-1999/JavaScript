<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 2</span></div>
          <div class="main__item">
            Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
          </div>
          <script>
            let today = new Date();
            let year = parseInt(prompt("Введіть дату народження"))
            let month = parseInt(prompt("Введіть місяць народження (від 0 до 11)"))
            let day = parseInt(prompt("Введіть день народження"))

            const nameMonths = ['січень', 'лютий', 'березень', 'квітень', 'травень', 'червень', 'липень', 'серпень', 'вересень', 'жовтень', 'листопад', 'грудень'];

            if (today.getFullYear() < year || (today.getFullYear() === year && today.getMonth() < month) || (today.getFullYear() === year && today.getMonth() === month && today.getDate() < day)) {
              console.log('Користувач ще не народився');
            } else {
              let years = today.getFullYear() - year;
              let months = today.getMonth() - month;
              if (months < 0) {
                years--;
                months += 12;
              }
              let days = today.getDate() - day;
              if (days < 0) {
                months--;
                let daysInMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                days += daysInMonth;
              }
              document.write(
                `
          <div>Ваша дата народження - ${year} рік</div>
          <div>Ваш день народження - ${day} день</div>
          <div>Ваш місяць народження - ${month}, що відповідає назві місяцю - ${nameMonths[month]}</div>
          <div>На сьогоднішній день вам ${years} років і ${months} місяців</div>
          `
              )
            }
          </script>
        </div>
      </div>
    </main>
  </div>
</body>
