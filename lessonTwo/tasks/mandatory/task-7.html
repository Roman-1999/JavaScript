<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 7</span></div>
          <div class="main__item">
            Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
          </div>
          <script>
            const month = Math.floor(Math.random() * 12) + 1;
            const day = Math.floor(Math.random() * 7);
            const sum = month + day
            document.write(
              `
        <div>Рандомне число місяця від 1 до 12 - ${month}</div>
        <div>Рандомне число номера від 0 до 6 - ${day}</div>
        <div>Сума цих чисел ${sum}</div>
      `
            )
          </script>
        </div>
      </div>

  </div>
