          <div class="main__item">
            Створити функцію, яка за номером місяця повертає його назву.
          </div>
          <script>
            function getByMonth(monthNumber) {
              switch (monthNumber) {
                case 1: return 'Січень'
                case 2: return 'Лютий'
                case 3: return 'Березень'
                case 4: return 'Квітень'
                case 5: return 'Травень'
                case 6: return 'Червень'
                case 7: return 'Липень'
                case 8: return 'Серпень'
                case 9: return 'Вересень'
                case 10: return 'Жовтий'
                case 11: return 'Лютий'
                case 12: return 'Грудень'
                default:
                  return 'невідомий місяць'
              }
            }
            const month = parseInt(prompt('Вкажіть номер для визначення назви місяця'))
            document.write(`Ваш введений номер - ${month}, а це відповідає місяцю - ${getByMonth(month)}`)
          </script>
        </div>
      </div>
