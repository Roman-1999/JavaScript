          <a href="../../index.html">Повернутися назад</a>

          <div class="main__item">
            Дано покази температур (довільна кількість). Розробити функцію, яка дозволить
            знайти середнє значення для додатних показів температури.
          </div>
          <script>
            function getAvgPosTemp(value) {
              let sum = 0, count = 0
              for (let i = 1; i <= value; i++) {
                let temperature = parseFloat(prompt(`Введіть ${i}-й показник температури:`))
                if (!isNaN(temperature) && temperature > 0) {
                  sum += temperature
                  count++
                }
              }
              let avg = sum / count
              document.write(`Середнє значення для додатніх показів температури: ${avg.toFixed(1)}`)
            }
            let numberIndTemp = parseInt(prompt('Введіть кількість показів температури:'))
            getAvgPosTemp(numberIndTemp)
          </script>
        </div>
      </div>
    </main>
  </div>
