<!DOCTYPE html>

<head>

<body>
  <a href="../index.html">Повернутися назад</a>
  <div>Задача №5</div>
  <div class="">Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</div>
  <script>

    const seconds = parseFloat(prompt("Введіть бажану кількість секунд"))
    let remainder = seconds;
    let hours = Math.floor(remainder / 3600);
    remainder %= 3600;
    let minutes = Math.floor(remainder / 60);
    remainder %= 60;
    document.write(
      `
        <div>Ви ввели - ${seconds} секунд</div>
        <div>З початку доби пройшло ${hours} годин, ${minutes} хвилин та ${remainder} секунд</div>
        `
    )
  </script>
</body>

</html>
