<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href="../index.html">Повернутися назад</a>
  <div>Задача №6</div>
  <div class="">
    З клавіатури вводяться вартість товару та кількість одиниць 3 товарів.
    Обчислити вартість кожного товару окремо та загальну вартість.
    Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</div>
  <script>
    const check = document.getElementById('check');

    const productOnePrice = parseFloat(prompt('Введіть вартість першого товару', '45.32'));
    const productOneCount = parseInt(prompt('Введіть кількість першого товару', '21'));

    const productTwoPrice = parseFloat(prompt('Введіть вартість другого товару', '76.51'));
    const productTwoCount = parseInt(prompt('Введіть кількість другого товару', '98'));

    const productThreePrice = parseFloat(prompt('Введіть вартість третього товару', '21.98'));
    const productThreeCount = parseInt(prompt('Введіть кількість третього товару', '123'));

    let totalOne, totalTwo, totalThree, totalPrice;
    totalOne = productOnePrice * productOneCount
    totalTwo = productTwoPrice * productTwoCount
    totalThree = productThreePrice * productThreeCount

    totalPrice = totalOne + totalTwo + totalThree;
    document.write(
      `
        <div>
            <span>Перший товар:</span>
            <span>${productOnePrice} грн x ${productOneCount} шт = ${totalOne.toFixed(2)} грн</span>
        </div>
        <div>
            <span>Другий товар:</span>
            <span>${productTwoPrice} грн x ${productTwoCount} шт = ${totalTwo.toFixed(2)} грн</span>
        </div>
        <div>
            <span>Третій товар:</span>
            <span>${productThreePrice} грн x ${productThreeCount} шт = ${totalThree.toFixed(2)} грн</span>
        </div>
        <div>
            <span>Загальна вартість:</span>
            <span>${totalPrice.toFixed(2)} грн</span>
        </div>
      `
    )
  </script>
</body>

</html>
