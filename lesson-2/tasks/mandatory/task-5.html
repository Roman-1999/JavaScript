<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 5</span></div>
          <div class="main__item">
            Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
          </div>
          <script>

            const seconds = parseFloat(prompt("Введіть бажану кількість секунд"))
            let remainder = seconds;
            let hours = Math.floor(remainder / 3600);
            remainder %= 3600;
            let minutes = Math.floor(remainder / 60);
            remainder %= 60;
            document.write(
              `
                  <div>Ви ввели - ${seconds} секунд</div>
                  <div>З початку доби пройшло ${hours} годин, ${minutes} хвилин та ${remainder} секунд</div>
                  `
            )
          </script>
        </div>
      </div>
    </main>
  </div>
</body>
