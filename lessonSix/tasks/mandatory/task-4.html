<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 4</span></div>
          <div class="main__item">
            Дано ціле число N. Вивести ті натуральні числа, квадрати яких є меншими
            або рівними за N.
          </div>
          <script>
            const N = parseInt(prompt('Введіь число N'))
            let counter = 1
            for (let i = counter; i <= N; i++) {
              if (i * i <= N) {
                document.write(`<div>${i}^${i} є меншим або дорівнює числу ${N}</div>`)
                counter++
              }
            }
          </script>
        </div>
      </div>
    </main>
  </div>
</body>
