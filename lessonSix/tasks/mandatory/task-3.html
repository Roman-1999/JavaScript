<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 3</span></div>
          <div class="main__item">
            Знайти суму цифр числа, що знаходяться між першою цифрою 7 і
            останньою цифрою 7 (у числі є всього дві цифри 7, наприклад: 2679328712)
          </div>
          <script>
            let number = parseInt(prompt("Введіть число:"))
            let sum = 0
            let firstIndex = -1
            let lastIndex = -1
            let tempNumber = number
            let index = 0
            while (tempNumber > 0) {
              let digit = tempNumber % 10
              if (digit === 7) {
                firstIndex = index
                break
              }
              tempNumber = Math.floor(tempNumber / 10)
              index++
            }
            if (firstIndex !== -1) {
              tempNumber = number
              index = 0
              while (tempNumber > 0) {
                let digit = tempNumber % 10
                if (digit === 7) {
                  lastIndex = index
                }
                tempNumber = Math.floor(tempNumber / 10)
                index++
              }
              tempNumber = number
              index = 0
              while (tempNumber > 0) {
                let digit = tempNumber % 10
                if (index > firstIndex && index < lastIndex) {
                  sum += digit
                }
                tempNumber = Math.floor(tempNumber / 10)
                index++
              }
              alert(`Сума цифр між першою та останньою цифрою 7: ${sum}`)
            } else {
              alert('У числі немає цифри 7')
            }

          </script>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
