<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 5</span></div>
          <div class="main__item">
            Щоденно спортзал відвідує певна кількість людей. Користувач вводить такі дані:
            скільки людей відвідало спортзал за день та вік кожного відвідувача.
            Потрібно вивести вік найстаршого та наймолодшого відвідувачів,
            а також середній вік всіх відвідувачів спортзалу за день.
          </div>
          <script>
            const totalPeople = parseInt(prompt('Введіть кількість людей'))
            let maxAge = 0, minAge = 0, averageAge = 0
            for (let i = 1; i <= totalPeople; i++) {
              let agePeople = Math.floor(Math.random() * 100)
              if (agePeople > maxAge) maxAge = agePeople
              if (i == 1) minAge = agePeople
              else if (agePeople < minAge) minAge = agePeople
              averageAge += agePeople
            }
            document.write(`<div>Максимальний вік: ${maxAge} років</div>`)
            document.write(`<div>Мінімальний вік: ${minAge} років</div>`)
            document.write('<div>Середній вік: ' + (averageAge / totalPeople) + ' роки</div>')
          </script>
        </div>
      </div>
    </main>
  </div>
</body>
