<body>
  <div class="wrapper">
    <main class="page">
      <div class="page__main main">
        <div class="main__bg">
          <img class="ibg" src="../../../img/bg.jpg" alt="Image">
        </div>
        <div class="main__container">
          <a href="../../index.html">Повернутися назад</a>
          <div class="main__title main__title--small">Задача 2</span></div>
          <div class="main__item">
            З клавіатури вводяться числа до тих пір, поки послідовність
            є зростаючою або спадною.
          </div>
          <script>
            let prevNumber = parseFloat(prompt("Введіть перше число:"))
            let sequenceType = null
            while (true) {
              let nextNumber = parseFloat(prompt("Введіть наступне число:"))
              if (isNaN(nextNumber)) {
                alert("Введено нечислове значення. Програма завершує роботу.")
                break
              }
              if ((nextNumber <= prevNumber && (sequenceType === null || sequenceType === "decreasing")) ||
                (nextNumber > prevNumber && (sequenceType === null || sequenceType === "increasing"))) {
                sequenceType = (nextNumber <= prevNumber) ? "decreasing" : "increasing"
              } else {
                alert("Послідовність не є однотипною. Програма завершує роботу.")
                break
              }
              prevNumber = nextNumber
            }
            let message =
              sequenceType === "increasing" ? "зростаюча" :
                sequenceType === "decreasing" ? "спадна" :
                  "не вдалося визначити"
            alert(`Була введена ${message} послідовність чисел.`);
          </script>
        </div>
      </div>
    </main>
  </div>
</body>
